<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Help</title>
    <script src="/webjars/jquery/1.11.1/jquery.min.js" type="application/javascript"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.css">


</head>
<body>
    <nav th:replace="component::topBar" ></nav>
    <div class="container-fluid" style="width: 87%;margin:30px auto;">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span>发现</h2><hr/>
                <div class="media" th:each="question :${questions}">
                    <div class="media-left">
                        <a href="#">
<!--                            <p th:text="${question.basicUser.avatar_url}"></p>-->
                            <img th:src="${question.basicUser.avatar_url}" style="width: 64px" class="media-object img-circle" src="http://img3.imgtn.bdimg.com/it/u=1744365556,1648558001&fm=26&gp=0.jpg" alt="...">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">
                            <a href="" th:href="@{'/question/'+${question.id}}"  th:text="${question.title}"></a>
                        </h4>
                        <p th:text="${question.detail}">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequuntur, mollitia!</p>
                        <p>
                            <span th:text="${question.commentCount}+'回复'"></span>
                            <span th:text="${question.readCount}+'阅读'"></span>
                            <span th:text="${question.praiseCount}+'点赞'"></span>
                            <span th:text="'发布 '+${question.getCreatedAt()}"></span>
                            <span th:text="'修改 '+${question.getModifiedAt()}"></span>
                        </p>
                    </div>
                </div>

                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li >
                            <a href="/page/1" aria-label="Previous" >
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li  th:each="eachpage : ${page.pages} " th:class="${eachpage==page.currentPage}?'active':''"><a href="#"  th:text="${eachpage}" th:href="'/page/'+${eachpage}">1</a></li>
                        <li>
                            <a href="#" aria-label="Next" th:href="'/page/'+${page.lastPage}">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <h3>热门话题</h3>
            </div>
        </div>
    </div>
</body>
<!--<script th:src="@{/layui-v2.5.6/layui/layui.js}"></script>-->
</html>
